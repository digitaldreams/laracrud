<div class="form-group">
    <label for="@@name@@">@@label@@</label>
    <div class="input-group">
        <input type="@@type@@" class="form-control @@hasErrorClass@@" name="@@name@@" id="@@name@@"
               value="@@columnValue@@"
               placeholder="" @@properties@@>
        <div class="input-group-addon">
            <label for="@@name@@" class="fa fa-calendar">
            </label>
        </div>
    </div>
    @@showErrorText@@
</div>
